apiVersion: batch/v1
kind: Job
metadata:
  name: tiny-job
spec:
  backoffLimit: 1
  completions: 1
  parallelism: 1
  template:
    metadata:
      annotations:
        scheduling.k8s.io/group-name: pg-3
      labels:
        pod-kind: "BigDataBatchTask"
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(1000)"]
        resources:
          requests:
            cpu: 1
            memory: 0.5Gi
          limits:
            cpu: 2
            memory: 1Gi
      restartPolicy: Never
      schedulerName: jdos-batch
---
apiVersion: scheduling.incubator.k8s.io/v1alpha1
kind: PodGroup
metadata:
  name: tiny-job
spec:
  minMember: 1
  queue: default
